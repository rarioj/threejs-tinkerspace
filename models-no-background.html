<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Models | Three.JS Tinkerspace</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css"
    />
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.167.1/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.167.1/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <script type="module">
      import {
        isSupported,
        setBackground,
        setResponsive,
        animationList,
        renderGltfModel,
      } from "/functions.js";
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";

      if (isSupported()) {
        const scene = new THREE.Scene();
        const clock = new THREE.Clock();
        const camera = new THREE.PerspectiveCamera(
          50,
          window.innerWidth / window.innerHeight,
          1,
          1500
        );
        const light = new THREE.DirectionalLight(0xffffff, 10);
        const light2 = new THREE.DirectionalLight(0xffffff, 1);
        const renderer = new THREE.WebGLRenderer({
          alpha: true,
          antialias: true,
        });
        const canvas = renderer.domElement;
        const controls = new OrbitControls(camera, canvas);

        setBackground({ scene });
        camera.position.set(-300, 100, 50);
        camera.lookAt(0, 0, 0);
        light.position.set(0, 0, 25);
        light.target.position.set(0, 0, 0);
        light2.position.set(0, 0, -200);
        light2.target.position.set(0, 0, 0);
        scene.add(light);
        scene.add(light.target);
        scene.add(light2);
        scene.add(light2.target);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        controls.listenToKeyEvents(window);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false;
        controls.minDistance = 100;
        controls.maxDistance = 500;
        controls.maxPolarAngle = Math.PI / 2;

        await renderGltfModel({
          model: "/models/1987_bmw_e34_lp/scene.gltf",
          scaleX: 25,
          scaleY: 25,
          scaleZ: 25,
          posX: -125,
          posY: -75,
          posZ: 0,
          scene,
          animate: function (element, delta) {
            element.scene.rotation.y += 0.025;
          },
        });

        await renderGltfModel({
          model: "/models/low_poly_people_free_sample_pack/scene.gltf",
          scaleX: 17,
          scaleY: 17,
          scaleZ: 17,
          posX: 0,
          posY: -75,
          posZ: 0,
          scene,
          animate: function (element, delta) {
            if (element.mixer) {
              element.mixer.update(delta);
            }
          },
        });

        await renderGltfModel({
          model: "/models/cameraman_walking/scene.gltf",
          scaleX: 15,
          scaleY: 15,
          scaleZ: 15,
          posX: 125,
          posY: -75,
          posZ: 0,
          scene,
          animate: function (element, delta) {
            if (element.mixer) {
              element.mixer.update(delta);
            }
            element.scene.rotation.y += 0.01;
          },
        });

        await renderGltfModel({
          model: "/models/star_sparrow_modular_spaceship/scene.gltf",
          scaleX: 20,
          scaleY: 20,
          scaleZ: 20,
          posX: 0,
          posY: 75,
          posZ: 200,
          scene,
          animate: function (element, delta) {
            if (element.mixer) {
              element.mixer.update(delta);
            }
          },
        });

        animationList.push({
          element: camera,
          animate: function (element, delta) {
            if (element.position.z <= 500) {
              element.position.z += 0.5;
            }
          },
        });

        function render(time) {
          const delta = clock.getDelta();
          animationList.forEach(function ({ element, animate }) {
            animate(element, delta);
          });
          controls.update();
          renderer.render(scene, camera);
          requestAnimationFrame(render);
        }
        document.body.appendChild(canvas);
        requestAnimationFrame(render);

        setResponsive({ canvas, renderer, camera });
      }
    </script>
  </body>
</html>
